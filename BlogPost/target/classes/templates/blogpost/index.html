<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog Site</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<h1>Welcome to This Epistolary Argument Between a Cat and a Dog!</h1>

		<div class="row">
			<div th:each="blog:${posts}">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 th:text="${blog.title}"></h2>
						</div>
						<div class="panel-body">
							<strong><p th:text="${blog.author}" /></strong>
							<p th:text="${blog.blogEntry}" />
						</div>
						<div class="panel-footer">
							<!-- Link to Update -->
							<div class="card-footer">
								<a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
									<button class="btn btn-success">Edit Post</button>
								</a> 
								<a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
									<button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure?')">Delete Post</button>
								</a>
							</div>
							<!-- <div class="card-footer">
								<a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
									<button class="btn btn-light">Edit Post</button>
								</a>
							</div>
							<form action="#"
								th:action="@{'/blogposts/delete/{id}'(id=${blog.id})}"
								th:method="post" class="form-horizontal">
								<div class="form-group">
									<input type="hidden" name="_method" value="delete" />
									<button type="submit" class="btn btn-danger btn-block"
										th:text="Delete">Delete</button>
								</div>
							</form> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="/fragments/styling :: body-links"></div>
	</div>
</body>
</html>
